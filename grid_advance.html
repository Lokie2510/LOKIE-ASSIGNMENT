<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid
        {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap:20px;
            margin:20px;
            grid-template-rows: 1fr 1fr 1fr;
            width:200px;
            height:200px;
        }
        .box
        {
            background-color: rgb(100, 199, 200);
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div class="grid">
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
<div class="box">6</div>
<div class="box">6</div>
<div class="box">8</div>
<div class="box">9</div>

    </div>
</body>
</html>
